        //练习 利用函数求任意个数的最大值 

        function getMax(){
            var max = arguments[0];
            for(let i = 1;i<arguments.length;i++){
                if(max<arguments[i]){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1,2,3));
        console.log(getMax(1,2,3,4,5));
        console.log(getMax(1,2,33,444,5444));

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 可以利用函数的不同参数实现函数重复不同的代码
/*         
        function 函数名(形参1，形参2，...) { //在声明函数的小括号里面是 形参（形式上的参数）

        }
        函数名(实参1，实参2...);// 在函数调用的小括号里是实参 （实际的参数） */

        // 形参和实参的执行过程 

       /*  
        function cook(aru){     //形参是接受实参的      aru='酸辣土豆丝'   形参类似于一个变量 接受了赋值
            console.log(aru)
        }
        cook('酸辣土豆丝');  //函数不调用 是不执行的 所以执行过程 看到function 会先略过  到下面的函数名 则回头去找上面的函数声明 此时的实参 将会替代函数声明里的形参 进入函数体; */

        // 练习1 
        // 利用函数求任意两个数的和
        function getSum(num1,num2){
            let sum = num1+num2;
            console.log(sum);
        }
        getSum(1,2);

        //练习2 
        // 利用函数求任意两个整数之间的和
        function getSum1(num1,num2){
            let sum = 0;
            for (let i = num1; i <= num2; i++){
                sum += i;
            }
            console.log(sum);
        }
        getSum1(1,100);
    </script>
</body>

</html>
